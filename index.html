<!DOCTYPE html>
<html lang="en" ng-app="kerteszet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS ngView</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="m-0 p-0 w-100">
    <div class="container-fluid m-0 p-0" ng-cloak>
        <header class="bg-dark text-light py-5 text-center">
            <h1>{{title}}</h1>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Kert√©szet</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li ng-repeat="link in links" class="nav-item">
                    <a class="nav-link" aria-current="page" href="#!{{link.url}}">{{link.name}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <section class="px-3 py-3" ng-view>
        </section>
        <footer class="bg-secondary text-light text-center py-2">
            <p>{{author}}</p>
            <p>{{company}}</p>
        </footer>
    </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/contactController.js"></script>
    <script src="js/controllers/referenceController.js"></script>
    <script src="js/controllers/serviceController.js"></script>
    <script src="js/controllers/shopController.js"></script>
</body>
</html>
